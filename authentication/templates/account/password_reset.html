{% extends '../base.html' %}
{% block title %} Login {% endblock title %}

{% block content %}
<div class="container">
    <div class="row centered py-4 align-items-center justify-content-center">
        <form class="col-md-8" method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group my-2">
                <h4 class="text-muted text-dark">Rest your password</h4>
            </div>
            <hr>
            <div class="form-group my-2">
                {% include './message.html' %}
            </div>
            <div class="form-group my-1">
                <label for="username">Email</label>
                {{form.email}}
                {{form.email.errors}}
            </div>
            <div class="form-group d-grid gap-2 my-3">
                <button type="submit" class="btn btn-dark">Password Reset Link</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
