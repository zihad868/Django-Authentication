{% extends '../base.html' %}
{% block title %} Login {% endblock title %}

{% block content %}
<div class="container">
    <div class="row centered py-4 align-items-center justify-content-center">
        <div class="form-group">
            <h4 class="text-muted dark-muted">Login Your Account</h4>
        </div>
 
        <form class="col md-4" method="POST" novalidation>
            {% csrf_token %}
            <div class="form-group my-1">
                <label for="username">Username or Email</label>
                {{form.username}}
                {{form.username.error}}
            </div>
            <div class="form-group my-1">
                <label for="password">Password</label>
                {{form.password}}
                {{form.password.error}}
            </div>
            <div class="form-group my-3">
                <button>Login</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
